<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>故事接龙游戏大厅</title>
    <link rel="shortcut icon" href="/user/img/截天工作室.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <style>
        p,form,ol,ul,li,dl,dt,dd,h3{margin:0;padding:0;list-style:none}
        ul#top>li{
            float: left;
            position:relative;
            margin-right: 10px;
            width: 100px;
            background-color: cornflowerblue;
            text-align: center;
        }
        ul#top>li>ul{
            position:absolute;
            width: 100px;
            background-color: cornflowerblue;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="app">
    <!--导航栏-->
    <ul id="top">
        <li v-on:mouseover="showTop(1)" v-on:mouseout="hiddenTop(1)"><a href="javascript:void(0)">大厅</a>
            <ul v-show="u1">
                <li><a href="#" @click.prevent="comName='com11'">文字模式</a></li>
                <li><a href="#" @click.prevent="comName='com12'">语音模式</a></li>
                <li><a href="#" @click.prevent="comName='com13'">混合模式</a></li>
                <li><a href="#" @click.prevent="comName='com14'">其他模式</a></li>
            </ul>
        </li>
        <li v-on:mouseover="showTop(2)" v-on:mouseout="hiddenTop(2)"><a href="javascript:void(0)">情报</a>
            <ul v-show="u2">
                <li><a href="#" @click.prevent="comName='com21'">个人信息</a></li>
                <li><a href="#" @click.prevent="comName='com22'">排行榜</a></li>
                <li><a href="#" @click.prevent="comName='com23'">任务</a></li>
                <li><a href="#" @click.prevent="comName='com24'">活动</a></li>
                <li><a href="#" @click.prevent="comName='com25'">竞赛</a></li>
            </ul>
        </li>
        <li v-on:mouseover="showTop(3)" v-on:mouseout="hiddenTop(3)"><a href="javascript:void(0)">设置</a>
            <ul v-show="u3">
                <li><a href="#" @click.prevent="comName='com31'">文件相关选项</a></li>
            </ul>
        </li>
        <li v-on:mouseover="showTop(4)" v-on:mouseout="hiddenTop(4)"><a href="javascript:void(0)">其他</a>
            <ul v-show="u4">
                <li><a href="#" @click.prevent="comName='com41'">欢迎界面</a></li>
                <li><a href="#" @click.prevent="comName='com42'">关于</a></li>
            </ul>
        </li>
    </ul>
    <br/>
    <component :is="comName"></component>
</div>
<!--界面 组件-->
<!--1、文字模式-->
<template id="t11">
    <h1>1、文字模式</h1>
</template>

<!--2、语音模式-->
<template id="t12">
    <h1>2、语音模式</h1><br/>
</template>

<!--3、混合模式-->
<template id="t13">
    <h1>3、混合模式</h1><br/>
</template>

<!--4、其他模式-->
<template id="t14">
    <h1>4、其他模式</h1><br/>
</template>

<!--1、个人信息-->
<template id="t21">
    <h1>1、个人信息</h1><br/>
</template>

<!--2、排行榜-->
<template id="t22">
    <h1>2、排行榜</h1><br/>
</template>

<!--3、任务-->
<template id="t23">
    <h1>3、任务</h1><br/>
</template>

<!--4、活动-->
<template id="t24">
    <h1>4、活动</h1><br/>
</template>

<!--5、竞赛-->
<template id="t25">
    <h1>5、竞赛</h1><br/>
</template>

<!--1、文件相关选项-->
<template id="t31">
    <h1>1、文件相关选项</h1><br/>
</template>

<!--1、欢迎界面  -->
<template id="t41">
    <h1>1、欢迎界面</h1><br/>
</template>

<!--2、关于-->
<template id="t42">
    <h1>2、关于</h1><br/>
</template>


</body>
</html>
<script>
    let vue= new Vue({
       el:'#app',
       data: {
           u1:false,
           u2:false,
           u3:false,
           u4:false,
           comName:'t11'
       },
       methods: {
           showTop(num){
               switch (num) {
                    case 1: this.$data.u1=true;break;
                    case 2: this.$data.u2=true;break;
                    case 3: this.$data.u3=true;break;
                    case 4: this.$data.u4=true;break;
               }
           },
           hiddenTop(num){
               switch (num) {
                   case 1: this.$data.u1=false;break;
                   case 2: this.$data.u2=false;break;
                   case 3: this.$data.u3=false;break;
                   case 4: this.$data.u4=false;break;
               }
           },

       },
        components: {
            com11: {
                template: '#t11'
            },
            com12: {
                template: '#t12'
            },
            com13: {
                template: '#t13'
            },
            com14: {
                template: '#t14'
            },
            com21: {
                template: '#t21'
            },
            com22: {
                template: '#t22'
            },
            com23: {
                template: '#t23'
            },
            com24: {
                template: '#t24'
            },
            com25: {
                template: '#t25'
            },
            com31: {
                template: '#t31'
            },
            com41: {
                template: '#t41'
            },
            com42: {
                template: '#t42'
            }
        }
    });
</script>
