<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.staticfile.org/vue/2.6.12/vue.min.js"></script>
</head>
<body>
    <div id="app">
    <h4>{{ fu }}</h4>
        <input type="text" v-model="n1"/>
        <select v-model="fu">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="n2"/>
        <input type="button" value="=" @click="cale" v-on:click="print"/>
        <input type="text" :value="rs" readonly/>
    </div>
    <template id="t1">
        <div>
            <h1>Template组件</h1>
            <a href="add()">增加</a>
        </div>
    </template>
</body>
</html>
<script>
    Vue.component('com1', {
        template: '#t1',
        data: ()=>{
            return {
                num:'聪明com1'
            }
        },
        methods: {
            add(){
                this.num++;
            }
        }
    });
    let vue=new Vue({
        el: '#app',
        data: {
            n1: 0,
            n2: 0,
            rs: 0,
            fu: '+'
        },
        methods: {
            cale(){
                let result='parseInt(this.n1)' + this.fu + 'parseInt(this.n2)';
                this.rs=eval(result);
            },
            print(){
                console.log(parseInt(this.n1) + this.fu + parseInt(this.n2) + "=" +this.rs);
            }
        }
    });
</script>
